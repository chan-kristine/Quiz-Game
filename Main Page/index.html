<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
    
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <title>Home | Code Bytes</title> 
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">Code Bytes</span>
                    <span class="profession">User</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <div class="text log-text">
                    <header>Menu</header>
                </div>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="../Categories/categories.html">
                            <i class='bx bx-category-alt icon' ></i>
                            <span class="text nav-text">Categories</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="mailto:codebytes@gmail.com">
                            <i class='bx bx-message-edit icon' ></i>
                            <span class="text nav-text">Contact Us</span>
                        </a>
                    </li>
                    
                </ul>
            </div>


            <div class="bottom-content">
                <li class="">
                    <a href="https://www.google.com/">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Exit</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home">
        <div class="image">
            <img src="title.png" alt="">
        </div>
        <div class="text">
            <h5>Welcome to</h5>
            <div class="container">
                <div class="typed-out">
                    <h2>Mind of Coding!</h2>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>

</body>
</html>
